<div class="text-center">
    <h2 class="m-portlet_head-text m--font-brand" matDialogTitle>
        Confirm!
    </h2>
    <div matDialogContent>
        <h4> Are you sure about this?</h4>
    </div>
    <div style="text-align: center" class="text-center">
        <button color="warn" mat-button  matTooltip="Delete" matTooltipPosition="left" (click)="deleted()">
            
            Delete
        </button>
        <button mat-button color="primary" [disabled]="isWorking" matTooltip="Cancel" matTooltipPosition="right" [mat-dialog-close]="false">
            Cancel
        </button>
    </div>
</div>
